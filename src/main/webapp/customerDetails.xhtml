<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="template.xhtml">
    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="customerId" required="true" value="#{customerDetails.customerId}"/>
            <f:viewAction action="#{customerDetails.init}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="title">#{customerDetails.customer.companyName}</ui:define>
    <ui:define name="subtitle">#{msgs.customerDetails_subtitle}</ui:define>

    <ui:define name="content">
        <h:graphicImage value="#{customerDetails.logo}" rendered="#{customerDetails.renderLogo}"/>

        <div class="legend-container" style="margin-top:2em">
            <h:outputText styleClass="the-legend" value="#{msgs.customerDetails_createResubmission_legend}"/>

            <h:form id="myform" pt:role="form">
                <div id="resubmissionNoteGroup" class="form-group #{resubmissionNoteBound.valid ? '' : 'has-error'}">
                    <h:outputLabel for="resubmissionNote" value="#{msgs.customerDetails_createResubmission_note}" styleClass="control-label"/>
                    <h:inputTextarea id="resubmissionNote" value="#{customerDetails.resubmission.note}" rows="3"
                                     required="true"
                                     binding="#{resubmissionNoteBound}"
                                     styleClass="form-control"
                                     pt:placeholder="#{msgs.customerDetails_createResubmission_note_placeholder}">
                    </h:inputTextarea>
                    <h:panelGroup styleClass="help-block">
                        <h:message for="resubmissionNote"/>
                    </h:panelGroup>
                </div>

                <div id="resubmissionDueDateGroup" class="form-group #{resubmissionDueDateBound.valid ? '' : 'has-error'}">
                    <h:outputLabel for="resubmissionDueDate" value="#{msgs.customerDetails_createResubmission_dueDate}" styleClass="control-label"/>
                    <h:inputText id="resubmissionDueDate" value="#{customerDetails.resubmission.due}"
                                 required="true"
                                 binding="#{resubmissionDueDateBound}"
                                 styleClass="form-control"
                                 pt:placeholder="#{msgs.customerDetails_createResubmission_dueDate_placeholder}"
                                 pt:type="date">
                        <f:convertDateTime pattern="#{msgs.resubmission_date_format}" type="date"/>
                    </h:inputText>
                    <h:panelGroup styleClass="help-block">
                        <h:message for="resubmissionDueDate"/>
                    </h:panelGroup>
                </div>

                <h:commandButton action="#{customerDetails.addResubmission}" value="#{msgs.customerDetails_createResubmission_submit}"
                                 styleClass="btn btn-default">
                    <f:param name="customerId" value="#{customerDetails.customerId}"/>
                    <!-- f:ajax execute="@form" render="results history-form resubmissionNote resubmissionDueDate" onevent="handleAjaxEvent"/ -->
                </h:commandButton>

            </h:form>
        </div>

         <h:panelGroup id="results" layout="block" style="margin-top:2em">
            <h:panelGroup layout="block" styleClass="legend-container" rendered="#{not empty customerDetails.resubmissions}">
                <h:outputText value="#{msgs.customerDetails_resubmissionList_legend}" styleClass="the-legend"/>
                <h:form id="history-form" pt:role="form">
                    <div class="table-responsive">
                        <h:dataTable value="#{customerDetails.resubmissions}" var="res" styleClass="table table-striped customer-resubmission-items"
                                columnClasses="col1,col2,col3">
                            <h:column>
                                <f:facet name="header"><h:outputText value="#{msgs.customerDetails_resubmissionList_note}"/></f:facet>
                                <h:outputText value="#{res.note}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header"><h:outputText value="#{msgs.customerDetails_resubmissionList_dueDate}"/></f:facet>
                                <h:outputText value="#{res.due}">
                                    <f:convertDateTime pattern="#{msgs.resubmission_date_format}" type="date"/>
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header"><h:outputText value="#{msgs.customerDetails_resubmissionList_active}"/></f:facet>
                                <h:commandLink value="Done" action="#{customerDetails.toggleResubmissionActive(res)}"
                                               rendered="#{res.active}">
                                    <f:param name="customerId" value="#{customerDetails.customerId}"/>
                                    <f:ajax execute="@form" render="results history-form"/>
                                </h:commandLink>
                            </h:column>
                        </h:dataTable>
                    </div>
                </h:form>
            </h:panelGroup>
        </h:panelGroup>
    </ui:define>

    <ui:define name="bodyscript">
        <script type="text/javascript">
            $(function() {
                $('#myform\\:resubmissionNote').focus();
                $('#myform\\:resubmissionDueDate').datepicker({ dateFormat: "yy-mm-dd" });
            });
            function handleAjaxEvent(data) {
                if (data.status === 'success') {
                    $('#myform\\:resubmissionNote').focus();
                }
            }
        </script>
    </ui:define>
</ui:composition>
</html>
