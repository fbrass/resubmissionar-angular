<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head jsf:id="head">
    <title><ui:insert name="title">Page title</ui:insert></title>
    <h:outputStylesheet name="css/bootstrap.min.css"/>
    <h:outputStylesheet name="css/jquery-ui-1.10.4.min.css"/>
    <h:outputStylesheet name="css/bootstrap-theme.min.css"/>
    <h:outputStylesheet name="css/global.css"/>
    <style type="text/css">
        body {
            padding-top: 50px;
        }
        .starter-template {
            padding: 40px 15px;
        }
    </style>
</head>
<body jsf:id="body">
<f:view>
    <ui:insert name="metadata"/>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <h:link styleClass="navbar-brand" value="Resubmissionar &#8482;" outcome="index"/>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><h:link value="Dashboard" outcome="index"/></li>
                    <li><h:link value="Customers" outcome="customerList"/></li>
                    <li><h:link value="About" outcome="about"/></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </div>

    <div class="container">

        <div class="starter-template">
            <div class="page-header">
                <h1><ui:insert name="title">Page title</ui:insert>
                    <small><ui:insert name="subtitle"/></small>
                </h1>
            </div>

            <ui:insert name="content"/>
        </div>

    </div>
    <!-- /.container -->

    <h:outputScript name="js/jquery-1.11.1.min.js"/>
    <h:outputScript name="js/jquery-ui-1.10.4.min.js"/>
    <h:outputScript name="js/bootstrap.min.js"/>

    <ui:insert name="bodyscript"/>

</f:view>
</body>
</html>
