<div class="page-header">
    <h1>{{customer.companyName}} <small>Customer Details</small></h1>
</div>

<div class="container-fluid">
    <div ng-if="customer.imageUrl">
        <img ng-src="{{customer.imageUrl}}"/>
    </div>

    <p>{{customer.description}}</p>

    <div class="legend-container" style="margin-top:2em">
        <span class="the-legend">New resubmission</span>

        <form novalidate role="form">
            <div id="resubmissionNoteGroup" class="form-group has-error">
                <label for="resubmissionNote" class="control-label">Note</label>
                <textarea ng-model="resub.note" id="resubmissionNote" rows="3" class="form-control" placeholder="Note"></textarea>
                <span class="help-block">
                    A fatal error ocured because of your input!
                </span>
            </div>

            <div id="resubmissionDueDateGroup" class="form-group has-error">
                <label for="resubmissionDueDate" class="control-label">Due date</label>
                <input ng-model="resub.due" my-datepicker id="resubmissionDueDate" type="date" class="form-control" placeholder="Due"/>
                <span class="help-block">
                    Another fatal error because of your inputs!
                </span>
            </div>

            <button ng-click="createResubmission(resub)" type="submit" class="btn btn-default">Create</button>
        </form>
        <br/>
        <pre class="debug-group">form = {{ resub | json }}</pre>
    </div>

    <div ng-if="customer.resubmissions" class="legend-container" style="margin-top:2em">
        <span class="the-legend">History</span>
        <div class="table-responsive">
            <table class="table table-striped customer-resubmission-items">
                <thead>
                    <tr>
                        <th>Note</th>
                        <th>Due</th>
                        <th>Active</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="h in customer.resubmissions">
                        <td class="col1">{{h.note}}</td>
                        <td class="col2">{{h.due | date : 'yyyy-MM-dd'}}</td>
                        <td class="col3">
                            <span ng-if="h.active">
                                <a href="#">Done</a>
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
