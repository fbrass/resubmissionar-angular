<div class="page-header">
    <h1>Customers</h1>
</div>

<div class="container-fluid">
    <div class="col-xs-12 col-md-8">
        <div class="btn-toolbar" role="toolbar" style="margin: 1em 0">
            <div class="btn-group">
                <button ng-click="paginatePrev()" class="btn btn-default">Prev</button>
                <button ng-click="paginateNext()" class="btn btn-default">Next</button>
            </div>
        </div>
        <ul>
            <li ng-repeat="customer in customers">
                <a href="#/customers/{{customer.id}}">{{customer.companyName}}</a>
            </li>
        </ul>
    </div>
    <div class="col-xs-6 col-md-4">
        <p class="text-right">
            <a href="#" ng-click="createCustomer()">Create Customer</a>
        </p>
    </div>
</div>
